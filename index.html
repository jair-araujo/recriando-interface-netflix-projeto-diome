<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />

    <!-- Responsividade-->
    <link rel="stylesheet" href="./style/responsive.css" />
    <!-- OWL CSS-->

    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css" />

    <title>DioFlix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">DioFlix</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Cursos</a>
          <a href="#">Bootcamps</a>
          <a href="#">Mentorias</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="principal">
        <div class="container">
          <h3 class="titulo"><span>d</span>ioFlix</h3>
          <p class="descricao">
            Plataforma de cursos que impulsiona as carreiras de milhares de Devs
            através de cursos e bootcamps oferecidos por parceirias
            extraodinárias, com grandes empresas do mercado de TI nacional e
            internacional.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fa fa-play"></i>
              Assistir Bootcamp
            </button>
            <button role="button" class="botao">
              <i class="fa fa-info-circle"></i>
              Mais Informações
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-cursos container">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-curso" src="img/curso01.jpg" alt="Curso da dio.me" />
        </div>

          <img class="box-curso" src="img/curso02.jpg" alt="Curso da dio.me" />

        <div class="item">

        </div>
        <div class="item">

        </div>
        <div class="item">

        </div>
        <div class="item">

        <div class="item">

        <div class="item">

        <div class="item">

        <div class="item">

        </div>
        <div class="item">
          <img class="box-curso" src="img/curso12.jpg" alt="Curso da dio.me" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/82a81c9014.js"
      crossorigin="anonymous"
    ></script>

    <!--OWL js-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
